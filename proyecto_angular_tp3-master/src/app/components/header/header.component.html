<div class="container">
        <header class="row" style="background-color: rgb(255, 255, 255);">
            <div class="col-md-1">
              <img src="./../../../assets/Images/logoKenkofuku.png" class="imagen-logo">
            </div>
            <div class="col-md-11 bg-light">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html"><i class="fab fa-korvue"></i> Kenkōfuku</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav w-100">
                    <li class="nav-item" routerLinkActive="active">
                      <a class="nav-link" [routerLink]="['home']"><i class="far fa-newspaper"></i>Inicio</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                      <a class="nav-link" [routerLink]="['us']"><i class="far fa-address-card"></i>Nosotros</a>
                    </li>

                    <li class="nav-item active" *ngIf="esSocio && logIn" routerLinkActive="active">
                      <a class="nav-link" [routerLink]="['novedad']">Novedad</a>
                    </li>

                    <li class="nav-item dropdown active" *ngIf="esAdministrador && logIn" routerLinkActive="active">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Administrador<span class="sr-only">(current)</span>
                      </a>
                      <div class="dropdown-menu menubasico" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['usuario']">Usuarios</a>
                        <a class="dropdown-item" [routerLink]="['socio']">Afiliados</a>          
                        <a class="dropdown-item" [routerLink]="['servicio']">Servicios</a>          
                        <a class="dropdown-item" [routerLink]="['noticia']">Noticias</a>          
                        <a class="dropdown-item" [routerLink]="['novedad']">Novedades</a>
                        <a class="dropdown-item" [routerLink]="['pagos']">Pagos</a>
                      </div>        
                    </li>

                    <li class="nav-item dropdown active" *ngIf="esAdministrativo && logIn" routerLinkActive="active">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Administrativo<span class="sr-only">(current)</span>
                      </a>
                      <div class="dropdown-menu menubasico" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['socio']">Afiliados</a>          
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['servicio']">Servicios</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['noticia']">Noticias</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['novedad']">Novedades</a>
                      </div>        
                    </li>
                  
                  <li class="nav-item dropdown ml-lg-auto ml-md-auto ml-sm-auto active" *ngIf="!logIn">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Iniciar Sesión<span class="sr-only">(current)</span>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">          
                        <div class="dropdown-item cuadroLog">
                          <div class="form-group form-control-sm row">    
                            <label for="txtUsuario" class="col-sm-3 col-form-label col-3">Usuario</label>
                            <div class="col-sm-9 col-9">
                              <input type="text" class="form-control form-control-sm" id="txtUsuario" name="email" [(ngModel)]="usuario"
                              placeholder="Nombre de Usuario">
                            </div>
                          </div>
                          <div class="form-group form-control-sm row">    
                            <label for="txtPassword" class="col-sm-3 col-form-label col-3">Contraseña</label>
                            <div class="col-sm-9 col-9">
                              <input type="password" class="form-control form-control-sm" id="txtPassword" name="password" [(ngModel)]="clave">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-block btn-sm" (click)="IniciarSesion()">Entrar</button>
                        </div>
                      </div>
                    </li>                       
                    <li class="nav-item ml-lg-auto ml-md-auto" *ngIf="logIn">
                      <form>      
                        <button type="submit" class="btn btn-danger btn-sm" (click)="CerrarSesion()">
                          <i class="fas fa-paper-plane"></i> Cerrar Sesión
                        </button>
                      </form>                       
                    </li>

                  </ul>
                </div>
              </nav>
            </div>
           </header>
</div>
